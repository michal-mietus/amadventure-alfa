{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Amadventure - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static '/styles/base.css' %}">
        <meta charset="UTF-8">
    </head>
    <body>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <li><a href="">Home</a></li>
                    <li><a href="">Hero</a></li>
                    <li><a href="">Locations</a></li>
                    <li><a href="{% url 'usersystem:sign_out' %}">Sign out</a></li>
                {% else %}
                    <li><a href="{% url 'usersystem:sign_in' %}">Sign in</a></li>
                    <li><a href="{% url 'usersystem:sign_up' %}">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="main">
            {% block content %}{% endblock %}
        </div>
        <footer>
            Created by: 
        </footer>
    </body>
</html>
