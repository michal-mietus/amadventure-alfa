{% extends 'base.html' %}

{% block title %}Hero - {{ hero.name }}{% endblock %}


{% block content %}
    <h2>{{ hero.name }}</h2>
    <a href="{% url 'game:hero_fight' defender_pk=hero.pk %}">Fight</a>
    {% for statistic in statistics %}
    <p>{{ statistic.name }}: {{ statistic.value }}</p>
    {% endfor %}
    
{% endblock %}
