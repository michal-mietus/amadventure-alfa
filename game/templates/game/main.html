{% extends 'base.html' %}

{% block title %}Main page{% endblock %}

{% load static %}

{% block scripts %}
    <script src="{% static '/scripts/slideshow.js' %}"></script>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static '/game/styles/slideshow.css' %}">
{% endblock %}

{% block content %}
 <!-- Slideshow container -->
 <div class="slideshow-container">
  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="{% static '/images/hands.jpg' %}" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="{% static '/images/lights.jpg' %}" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="{% static '/images/exit.jpg' %}" style="width:100%">
    <div class="text">Caption Three</div>
  </div>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 

{% endblock %}
